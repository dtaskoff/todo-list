name:    todo-list
version: "0.0.0"

dependencies:
- base
- yesod-core
- text

# The library contains all of our application code. The executable
# defined below is just a thin wrapper.
library:
  source-dirs: src
  dependencies:
  - persistent-template

# Runnable executable for our application
executables:
  todo-list:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - todo-list
