name:    todo-list
version: "0.0.0"

dependencies:
- base
- text
- yesod-core
- persistent-sqlite

# The library contains all of our application code. The executable
# defined below is just a thin wrapper.
library:
  source-dirs: src
  dependencies:
  - persistent-template
  - yesod-persistent

# Runnable executable for our application
executables:
  todo-list:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - todo-list
    - monad-logger
    - resourcet
